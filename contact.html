<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Smart Budget Cart</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ff66b3; /* Pink page background */
}

header {
    background: #ff3385;
    color: white;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 28px;
    font-weight: bold;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
    transition: 0.3s;
}

nav a:hover {
    color: #ffe6f0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
}

.contact-card {
    background: #ffffff; /* White card for form */
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    max-width: 500px;
    width: 100%;
}

.contact-card h2 {
    color: #ff3385;
    text-align: center;
    margin-bottom: 25px;
}

.contact-card input, .contact-card textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ff66b3;
}

.contact-card button {
    width: 100%;
    padding: 12px;
    background: #ff66b3;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.contact-card button:hover {
    background: #ff3385;
    transform: scale(1.05);
}

footer {
    background: #ff3385;
    color: white;
    text-align: center;
    padding: 20px;
}
</style>
</head>

<input type="text" name="name" placeholder="Your Name" required>
