<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Budget Cart | Home</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #ffe6f0;
    color: #333;
}

/* Navigation */
nav {
    background: #ff66b3;
    padding: 15px 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}
nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 8px 15px;
    border-radius: 8px;
    transition: 0.3s;
}
nav a:hover {
    background: #ff3385;
    text-decoration: none;
}

/* Hero section */
header {
    text-align: center;
    padding: 80px 20px;
    background: url('https://via.placeholder.com/1200x500?text=Smart+Budget+Cart') center/cover no-repeat;
    color: white;
}
header h1 {
    font-size: 3.5em;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}
header p {
    font-size: 1.5em;
    margin-top: 20px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
}
header button {
    background: #ff66b3;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: 30px;
    transition: 0.3s;
}
header button:hover {
    background: #ff3385;
    transform: scale(1.05);
}

/* Featured products section */
.featured {
    max-width: 1200px;
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    padding: 0 20px;
}
.featured .card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
    transition: 0.3s;
    text-align: center;
}
.featured .card:hover {
    transform: translateY(-10px);
}
.featured .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.featured .card h3 {
    color: #ff3385;
    margin: 10px 0;
}
.featured .card p {
    font-weight: bold;
    margin: 5px 0;
}
.featured .card button {
    margin-bottom: 15px;
    background: #ff66b3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
.featured .card button:hover {
    background: #ff3385;
}

/* Footer */
footer {
    background: #ff66b3;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}
</style>
</head>
